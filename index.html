<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header> Sign Up</header>
        <form action="">
            <div class="field email-field">
                <div class="input-field ">
                  <input type="email" placeholder="Enter E-mail" class="email">
                </div>
                <span class="error email-error">
                    <i class='bx  bx-x-circle error-icon'></i> 
                    <p class="error-text">Please Enter valid e-mail</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                  <input type="password" placeholder="Create password" class="password">
                  <i class='bx  bx-eye-slash show-hide'  ></i> 
                </div>
                <span class="error password-error">
                    <i class='bx  bx-x-circle error-icon'></i> 
                    <p class="error-text">Please enter atleast 8 character with number,symbol,small and capital letter.</p>
                </span>
            </div>
             <div class="field confirm-password">
                <div class="input-field">
                  <input type="password" placeholder="Confirm password" class="cPassword">
                  <i class='bx  bx-eye-slash show-hide'  ></i> 
                </div>
                <span class="error cpassword-error">
                    <i class='bx  bx-x-circle error-icon'></i> 
                    <p class="error-text">Password don't match.</p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
